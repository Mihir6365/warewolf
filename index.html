<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warewolf</title>
</head>

<body>
    <button class="button" onclick="startgame()">start game</button>
    <button class="button" onclick="togglechat()">disable chat</button>
    <div id="player-area">
        <form class="voteform" action="">
            <div style="float:left;">name</div>
            <button type="submit" class='button' id="vote-button" style='float:right;'>vote</button>
        </form>
    </div>
    <div id="fixed-box"><strong id="rolearea"> Waiting for the game to start </strong></div>
    <div class="text-area">
    </div>
    <div class="form">
        <form class="text-box" id="messageform" action="">
            <input type="text" id="text-box" autocomplete="off">
            <button type="submit" class="button" id="send-button">send</button>
        </form>
    </div>
</body>

</html>
